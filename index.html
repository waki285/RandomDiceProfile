<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ランダムダイスプロフィール生成</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin
    ><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body>
  <div id="root" class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ランダムダイスプロフィール生成</a>
      </div>
    </nav>
    <main class="container">
      <p><a href="https://twitter.com/RandomDice_JP/status/1612690830661193728">ランダムダイスJP公式ツイート</a>の画像にテキストを埋め込みます</p>
      <p>(画像はクライアント側で生成されます。サーバーにデータが送信されることはありません)</p>
      <p><span class="r">*</span> は必須項目です</p>
      <form id="form">
        <div class="row">
          <div class="mb-3 col">
            <label for="nickname" class="form-label">ニックネーム <span class="r">*</span></label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="すずねーう" required maxlength="10">
          </div>
          <div class="mb-3 col">
            <label for="crew" class="form-label">所属クルー</label>
            <input type="text" class="form-control" id="crew" name="crew" placeholder="楓の木" maxlength="20">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">クラス <span class="r">*</span></label>
            <div class="input-group mb-2">
              <select class="form-select w-75" aria-label="クラス種別" id="classtype" name="classtype">
                <option selected value="クラス">クラス</option>
                <option value="グランド">グランド</option>
                <option value="マスター">マスター</option>
                <option value="チャレンジャー">チャレンジャー</option>
                <option value="チャンピオン">チャンピオン</option>
              </select>
              <input type="number" class="form-control w-25" id="classnum" name="classnum" max="20" min="1" required>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="classmax" name="classmax">
              <label class="form-check-label" for="classmax">最大クラス</label>
            </div>
          </div>
          <div class="col">
            <label for="crit" class="form-label">クリティカルダメージ <span class="r">*</span></label>
            <div class="input-group">
              <input type="number" class="form-control" id="crit" name="crit" required placeholder="1000" min="100" max="3000">
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">好きなモード</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="f-pvp" name="f-pvp">
              <label class="form-check-label" for="f-pvp">
                対戦
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="f-pve" name="f-pve">
              <label class="form-check-label" for="f-pve">
                協力
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="f-arcade" name="f-arcade">
              <label class="form-check-label" for="f-arcade">
                アーケード
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="f-crew" name="f-crew">
              <label class="form-check-label" for="f-crew">
                クルー
              </label>
            </div>
          </div>
          <div class="col">
            <label>よく使うSNS</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="s-discord" name="s-discord">
              <label class="form-check-label" for="s-discord">
                Discord
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="s-twitter" name="s-twitter">
              <label class="form-check-label" for="s-twitter">
                Twitter
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="s-line" name="s-line">
              <label class="form-check-label" for="s-line">
                LINE
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="s-kakao" name="s-kakao">
              <label class="form-check-label" for="s-kakao">
                カカオトーク
              </label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label>活動時間</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="t-weekday" name="t-weekday">
              <label class="form-check-label" for="t-weekday">
                平日
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="t-holiday" name="t-holiday">
              <label class="form-check-label" for="t-holiday">
                休日
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="t-morning" name="t-morning">
              <label class="form-check-label" for="t-morning">
                朝
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="t-noon" name="t-noon">
              <label class="form-check-label" for="t-noon">
                昼
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="t-night" name="t-night">
              <label class="form-check-label" for="t-night">
                夜
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="t-midnight" name="t-midnight">
              <label class="form-check-label" for="t-midnight">
                深夜
              </label>
            </div>
            
          </div>
          <div class="col">
            <label>プレイスタイル</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="p-beginner" name="p-beginner">
              <label class="form-check-label" for="p-beginner">
                初心者
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="p-adv" name="p-adv">
              <label class="form-check-label" for="p-adv">
                ガチ勢
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="p-bill" name="p-bill">
              <label class="form-check-label" for="p-bill">
                課金勢
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="p-nobill" name="p-nobill">
              <label class="form-check-label" for="p-nobill">
                無課金勢
              </label>
            </div>
            
          </div>
        </div>
        <div class="mb-3">
          <label for="deck-pvp" class="form-label">対戦デッキ</label>
          <textarea rows="2" class="form-control" id="deck-pvp" placeholder="" name="deck-pvp"></textarea>
        </div>
        <div class="mb-3">
          <label for="deck-pve" class="form-label">協力デッキ</label>
          <textarea rows="2" class="form-control" id="deck-pve" placeholder="" name="deck-pve"></textarea>
        </div>
        <div class="mb-3">
          <label for="favoritedice">好きな伝説ダイス(Ctrl キーで複数選択)</label>
          <select class="form-select" multiple name="favoritedice" id="favoritedice">
            <option selected disabled>読み込み中...</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="comment" class="form-label">ひとこと</label>
          <textarea rows="2" class="form-control" id="comment" placeholder="" name="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="generate">作成</button>
        <p id="status" class="text-muted mb-2"></p>
        <canvas id="canvas" width="1800" height="1200" style="display:none;visibility: hidden;"></canvas>
        <img id="generated" class="mb-3">
        <img src="image.jpg" id="image" alt="image" style="display:none;visibility: hidden;">
      </form>
    </main>
  </div>
</body>

</html>
